  deploy_storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: yarn install

      - name: Deploy storybook to GitHub Pages
        run: yarn run storybook-to-ghpages -- --ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
